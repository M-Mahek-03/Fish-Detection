<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FishPrice Hub</title>
<style>
  body { margin:0; font-family:Arial,sans-serif; background:#f7fafc; overflow-x:hidden;}
  .sea-bg{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(to top,#1e90ff 70%,#87cefa); z-index:-1; overflow:hidden;}
  .wave-layer{position:absolute;bottom:0;width:200%;height:200px;background:url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Wave.svg') repeat-x; background-size:400px 200px; animation:sea-wave 6s linear infinite; opacity:0.6;}
  .wave-layer:nth-child(2){animation-duration:12s; opacity:0.4;}
  @keyframes sea-wave {0%{transform:translateX(0);}100%{transform:translateX(-50%);}}
  .boat{position:absolute;width:220px;bottom:110px;left:-260px;animation:sail 30s linear infinite; z-index:2;}
  @keyframes sail {0%{left:-260px;transform:translateY(0) rotate(-1deg);}25%{transform:translateY(-10px) rotate(2deg);}50%{transform:translateY(0) rotate(-1deg);}75%{transform:translateY(-8px) rotate(1deg);}100%{left:110%;transform:translateY(0) rotate(-1deg);}}
  .fish{position:absolute;width:80px;animation:jump 4s ease-in-out infinite; z-index:3;}
  .fish1{left:20%; bottom:80px; animation-delay:0s;}
  .fish2{left:50%; bottom:90px; animation-delay:1s;}
  .fish3{left:75%; bottom:70px; animation-delay:2s;}
  @keyframes jump{0%,100%{transform:translateY(0) rotate(0deg);opacity:1;}40%{transform:translateY(-120px) rotate(20deg);opacity:1;}60%{transform:translateY(-60px) rotate(-15deg);opacity:0.9;}}
  .wrap{max-width:880px;margin:24px auto; position:relative; z-index:5;}
  header h1{font-size:24px;margin-bottom:12px;}
  .searchRow{display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px;}
  input, select{padding:10px 12px; border-radius:8px; border:1px solid #e6edf0; font-size:15px;}
  button{padding:10px 12px; border:none; border-radius:8px; background:#0ea5a4; color:white; cursor:pointer;}
  .resultCard{display:flex; gap:16px; background:white; border-radius:12px; padding:16px; margin-top:12px; box-shadow:0 6px 18px rgba(12,46,61,0.06); flex-wrap:wrap;}
  .imgWrap{width:360px; height:220px; background:#f3f4f6; display:flex; align-items:center; justify-content:center; overflow:hidden;}
  .imgWrap img{max-width:100%; max-height:100%;}
  .meta h2{margin:0 0 6px 0;}
  .price{font-weight:700; color:#0b5; margin-bottom:6px;}
  .muted{color:#6b7280; font-size:14px;}
  .notfound{padding:16px; background:#fff3f2; border-radius:8px; color:#b91c1c;}
</style>
</head>
<body>

<div class="sea-bg">
  <div class="wave-layer"></div>
  <div class="wave-layer"></div>
</div>

<!-- <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Boat_icon.png" class="boat">
<img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Fish_icon.png" class="fish fish1">

<img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Fish_icon.png" class="fish fish3"> -->

<div class="wrap">
  <header><h1>FishPrice Hub</h1></header>
  <div class="searchRow">
    <input type="text" id="searchInput" placeholder="Type fish name..." />
    <select id="fishDropdown"><option value="">-- Select a fish --</option></select>
    <button id="searchBtn">Search</button>
  </div>
  <div id="resultArea"></div>
</div>

      { name:'Barracuda', aliases:[], priceRange:'500 - 800',length:'50–150 cm', weight:'1–15+ kg', images:['https://upload.wikimedia.org/wikipedia/commons/e/eb/Barracuda_laban.jpg']},
      { name:'Sole', aliases:['Flatfish'], priceRange:'400 - 700',length:'25–60 cm', weight:'0.3–3 kg', images:['https://upload.wikimedia.org/wikipedia/commons/c/cd/Solea_solea_1.jpg']},
      { name:'Mahseer', aliases:[], priceRange:'450 - 750', length:'40–150+ cm', weight:'1–50+ kg',images:['https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8pi8rAixw2GQgM_exjgrGdwKLjnPmQJf13w&s']},
      { name:'Swordfish', aliases:[], priceRange:'700 - 1400', length:'100–250 cm', weight:'20–200+ kg', images:['https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTz2OwMXIAb4QrLT7LwyoY03JnRQ28IRHPk6Q&s']},
      { name:'Bluefin Tuna', aliases:[], priceRange:'1000 - 2000',length:'150–300+ cm', weight:'30–400+ kg', images:['https://upload.wikimedia.org/wikipedia/commons/1/18/Bluefin-big.jpg']}
    ];

const input=document.getElementById('searchInput');
const dropdown=document.getElementById('fishDropdown');
const btn=document.getElementById('searchBtn');
const resultArea=document.getElementById('resultArea');

fishData.forEach(f=>{
  let opt=document.createElement('option');
  opt.value=f.name; opt.textContent=f.name; dropdown.appendChild(opt);
});

function normalize(s){return(s||'').toLowerCase().trim();}
function findFish(q){q=normalize(q); return fishData.find(f=>normalize(f.name)===q||(f.aliases||[]).some(a=>normalize(a)===q))||fishData.find(f=>normalize(f.name).includes(q)||(f.aliases||[]).some(a=>normalize(a).includes(q)));}

function doSearch(){
  const fish=findFish(input.value);
  if(!fish){resultArea.innerHTML=`<div class="notfound">No fish found for "${input.value}"</div>`; return;}
  const imgSrc=(fish.images&&fish.images.length)?fish.images[0]:'';
  resultArea.innerHTML=`
  <div class="resultCard">
    <div class="imgWrap"><img src="${imgSrc}" alt="${fish.name}"></div>
    <div class="meta">
      <h2>${fish.name}</h2>
      <div class="price">Price: ${fish.priceRange}</div>
      <div class="muted">${fish.aliases.length?`Also called: ${fish.aliases.join(', ')}`:''}</div>
      <div>Length: ${fish.length}</div>
      <div>Weight: ${fish.weight}</div>
    </div>
  </div>`;
  if(!imgSrc){document.querySelector('.imgWrap img').src='https://via.placeholder.com/360x220?text=No+Image';}
}

btn.addEventListener('click',doSearch);
input.addEventListener('keydown',e=>{if(e.key==='Enter') doSearch();});
dropdown.addEventListener('change',()=>{if(dropdown.value){input.value=dropdown.value; doSearch();}});
</script>

</body>
</html>
